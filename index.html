<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System - API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            margin-right: 10px;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-warning {
            background: #f39c12;
        }

        .btn-warning:hover {
            background: #d68910;
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .student-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .student-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .student-card p {
            margin: 5px 0;
            color: #555;
        }

        .student-card .actions {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .response-box {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            border: 1px solid #ddd;
        }

        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Student Management System - API Tester</h1>

        <!-- Create Student Form -->
        <div class="panel">
            <h2>‚ûï Create New Student</h2>
            <form id="createForm">
                <div class="grid-2">
                    <div class="form-group">
                        <label>First Name *</label>
                        <input type="text" id="create_first_name" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name *</label>
                        <input type="text" id="create_last_name" required>
                    </div>
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="create_email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="create_phone">
                    </div>
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" id="create_dob">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="create_gender">
                            <option value="">Select...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea id="create_address"></textarea>
                </div>
                <div class="form-group">
                    <label>Enrollment Date</label>
                    <input type="date" id="create_enrollment">
                </div>
                <button type="submit" class="btn">Create Student</button>
                <button type="reset" class="btn btn-warning">Clear Form</button>
            </form>
            <div id="createResponse" class="response-box" style="display:none;"></div>
        </div>

        <!-- Search Students -->
        <div class="panel">
            <h2>üîç Search Students</h2>
            <div class="form-group">
                <label>Search by Name or Email</label>
                <input type="text" id="searchInput" placeholder="Enter search keyword...">
            </div>
            <button onclick="searchStudents()" class="btn">Search</button>
            <button onclick="loadAllStudents()" class="btn btn-warning">Show All</button>
            <div id="searchResponse" class="response-box" style="display:none;"></div>
        </div>

        <!-- Students List -->
        <div class="panel">
            <h2>üë• Students List</h2>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading students...</p>
            </div>
            <div id="studentsList" class="students-grid"></div>
        </div>

        <!-- Update Modal (Hidden by default) -->
        <div id="updatePanel" class="panel" style="display:none;">
            <h2>‚úèÔ∏è Update Student</h2>
            <form id="updateForm">
                <input type="hidden" id="update_id">
                <div class="grid-2">
                    <div class="form-group">
                        <label>First Name *</label>
                        <input type="text" id="update_first_name" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name *</label>
                        <input type="text" id="update_last_name" required>
                    </div>
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="update_email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="update_phone">
                    </div>
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" id="update_dob">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="update_gender">
                            <option value="">Select...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea id="update_address"></textarea>
                </div>
                <div class="form-group">
                    <label>Enrollment Date</label>
                    <input type="date" id="update_enrollment">
                </div>
                <button type="submit" class="btn">Update Student</button>
                <button type="button" onclick="cancelUpdate()" class="btn btn-warning">Cancel</button>
            </form>
            <div id="updateResponse" class="response-box" style="display:none;"></div>
        </div>
    </div>

    <script>
        // API Base URL - Update this to match your setup
        const API_URL = 'http://localhost/student-management-api/api';

        // Load students on page load
        document.addEventListener('DOMContentLoaded', loadAllStudents);

        // Create Student
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                first_name: document.getElementById('create_first_name').value,
                last_name: document.getElementById('create_last_name').value,
                email: document.getElementById('create_email').value,
                phone: document.getElementById('create_phone').value,
                date_of_birth: document.getElementById('create_dob').value,
                gender: document.getElementById('create_gender').value,
                address: document.getElementById('create_address').value,
                enrollment_date: document.getElementById('create_enrollment').value || new Date().toISOString().split('T')[0]
            };

            try {
                const response = await fetch(`${API_URL}/create.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                showResponse('createResponse', result, response.ok);
                
                if (response.ok) {
                    document.getElementById('createForm').reset();
                    loadAllStudents();
                }
            } catch (error) {
                showResponse('createResponse', { error: error.message }, false);
            }
        });

        // Update Student
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                id: document.getElementById('update_id').value,
                first_name: document.getElementById('update_first_name').value,
                last_name: document.getElementById('update_last_name').value,
                email: document.getElementById('update_email').value,
                phone: document.getElementById('update_phone').value,
                date_of_birth: document.getElementById('update_dob').value,
                gender: document.getElementById('update_gender').value,
                address: document.getElementById('update_address').value,
                enrollment_date: document.getElementById('update_enrollment').value
            };

            try {
                const response = await fetch(`${API_URL}/update.php`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                showResponse('updateResponse', result, response.ok);
                
                if (response.ok) {
                    cancelUpdate();
                    loadAllStudents();
                }
            } catch (error) {
                showResponse('updateResponse', { error: error.message }, false);
            }
        });

        // Load all students
        async function loadAllStudents() {
            showLoading(true);
            try {
                const response = await fetch(`${API_URL}/read.php`);
                const result = await response.json();
                displayStudents(result);
            } catch (error) {
                document.getElementById('studentsList').innerHTML = 
                    `<p style="color: red;">Error loading students: ${error.message}</p>`;
            }
            showLoading(false);
        }

        // Search students
        async function searchStudents() {
            const keyword = document.getElementById('searchInput').value;
            if (!keyword) {
                loadAllStudents();
                return;
            }

            showLoading(true);
            try {
                const response = await fetch(`${API_URL}/read.php?search=${encodeURIComponent(keyword)}`);
                const result = await response.json();
                showResponse('searchResponse', result, response.ok);
                displayStudents(result);
            } catch (error) {
                showResponse('searchResponse', { error: error.message }, false);
            }
            showLoading(false);
        }

        // Display students
        function displayStudents(result) {
            const container = document.getElementById('studentsList');
            
            if (!result.success || !result.data || !result.data.students || result.data.students.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">No students found.</p>';
                return;
            }

            container.innerHTML = result.data.students.map(student => `
                <div class="student-card">
                    <h3>${student.first_name} ${student.last_name}</h3>
                    <p><strong>Email:</strong> ${student.email}</p>
                    <p><strong>Phone:</strong> ${student.phone || 'N/A'}</p>
                    <p><strong>DOB:</strong> ${student.date_of_birth || 'N/A'}</p>
                    <p><strong>Gender:</strong> ${student.gender || 'N/A'}</p>
                    <p><strong>Enrollment:</strong> ${student.enrollment_date}</p>
                    <div class="actions">
                        <button class="btn" onclick="editStudent(${student.id})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteStudent(${student.id}, '${student.first_name} ${student.last_name}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Edit student
        async function editStudent(id) {
            try {
                const response = await fetch(`${API_URL}/read.php?id=${id}`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    const student = result.data;
                    document.getElementById('update_id').value = student.id;
                    document.getElementById('update_first_name').value = student.first_name;
                    document.getElementById('update_last_name').value = student.last_name;
                    document.getElementById('update_email').value = student.email;
                    document.getElementById('update_phone').value = student.phone || '';
                    document.getElementById('update_dob').value = student.date_of_birth || '';
                    document.getElementById('update_gender').value = student.gender || '';
                    document.getElementById('update_address').value = student.address || '';
                    document.getElementById('update_enrollment').value = student.enrollment_date || '';
                    
                    document.getElementById('updatePanel').style.display = 'block';
                    document.getElementById('updatePanel').scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                alert('Error loading student: ' + error.message);
            }
        }

        // Cancel update
        function cancelUpdate() {
            document.getElementById('updatePanel').style.display = 'none';
            document.getElementById('updateForm').reset();
        }

        // Delete student
        async function deleteStudent(id, name) {
            if (!confirm(`Are you sure you want to delete ${name}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/delete.php`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert(result.message);
                    loadAllStudents();
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert('Error deleting student: ' + error.message);
            }
        }

        // Show response
        function showResponse(elementId, data, isSuccess) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = 'response-box ' + (isSuccess ? 'success' : 'error');
            element.textContent = JSON.stringify(data, null, 2);
        }

        // Show loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
